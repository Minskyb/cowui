<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" href="../../dist/cowui.css">
    <style>
        .container{
            display: block;
            position: relative;
            width: 1068px;
            margin: 0 auto;
        }
        .cow_row{
            margin: 20px;
        }
        .cow_col_left{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cow_row">
                <button class="cow_col_left cow_btn"> 你好 </button>
                <button class="cow_col_left cow_btn cow_btn_primary"> 非常好 </button>
        </div>
    </div>
</body>
</html>
